<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
    

   

        <div class="calculator">


            <input type="text">
            <div class="row">
                <button onclick="clear1()">C</button>
                <button onclick="back()" style="background-color: black; "><-</button>
                <button onclick= "addnumber('/')">/</button>
                <button onclick= "addnumber('*')">X</button>
            </div>
            <div class="row">
                <button onclick="addnumber('7')">7</button>
                <button onclick= "addnumber('8')">8</button>
                <button onclick= "addnumber('9')">9</button>
                <button onclick= "addnumber('-')" style="font-size: xx-large;">-</button>
            </div>
            <div class="row">
                <button onclick= "addnumber('4')">4</button>
                <button onclick= "addnumber('5')">5</button>
                <button onclick= "addnumber('6')">6</button>
                <button onclick= "addnumber('+')">+</button>
            </div>
            <div class="row">
                <button onclick= "addnumber('1')">1</button>
                <button onclick= "addnumber('2')">2</button>
                <button onclick= "addnumber('3')">3</button>
                <button onclick= "addnumber('%')">%</button>
            </div>
            <div class="row">
                <button onclick= "addnumber('0')">0</button>
                <button onclick= "addnumber('00')">00</button>
                <button onclick= "addnumber('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
